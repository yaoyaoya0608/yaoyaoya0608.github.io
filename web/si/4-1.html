<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="source/4.1.css">
    <link rel="icon" href="source/4.1.css" >
</head>
<body>
    <div class="box">
        <p>div->box 包含下面三种div（header,main,footer）,布局网页宽电压和居中</p>
        <div class="header">
            <p>div->header 包含下面3个div 布局头部高度和主要背景</p>
            <div id="logo"><p>div->id=logo</p></div>
            <div id="banner"><p>div->id=banner</p></div>
            <div id="menu"><p>div->id=menu</p></div>
        </div>
        <div id="main">
            <p>div->id=main 包含下面2个div（sidebar，content）</p>
            <div id="sidebar"><p>div->id=sidebar</p></div>
            <div id="content"><p>div->id=content</p></div>
        </div>
        <div id="footer"><p>div->id=footer</p></div>
    </div> 
</body>
</html>
