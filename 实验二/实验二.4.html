<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<body>
<form action="" method="post" name="form 1">
	<h1 align="center">用户注册</h1>
<table width="500" border="1" bordercolor="blue" align="center" cellpadding="3" cellspacing="2" bgcolor="#66ccff" >	
<tr>
	<td width="100" height="20" align="right">用户名</td>
	<td width="400" height="20" align="left"> <input type="text" name="Username" id="Username" size="12" maxlength="12"/> </td>
</tr>
<tr>
	<td width="100" height="20" align="right">密码</td>
	<td width="400" height="20" align="left"> <input type=password name="password" id="pass" size="12" maxlength="12"/> </td>
</tr>
<tr>
	<td width="100" height="20" align="right">手机号</td>
	<td width="400" height="20" align="left"> <input type="tel" name="telephone" id="phone" size="11" maxlength="11"/> </td>
</tr>
<tr>
	<td width="100" height="20" align="right">邮箱</td>
	<td width="400" height="20" align="left"> <input type="email" name="email" id="email" size="30" maxlength="30"/> </td>
</tr>
<tr>
	<td width="100" height="20" align="right">性别</td>
	<td width="400" height="20" align="left"> <input type="radio" name="sex" value="男" checked>男 <input type="radio" name="sex" value="女">女</td>
</tr>
<tr>
	<td width="100" height="20" align="right">技术</td>
	<td width="400" height="20" align="left"> <input type="radio" name="ability" value="java" >java <input type="radio" name="ability" value="Jsp">Jsp<input type="radio" name="ability" value="Servlet">Servlet</td>
</tr>
<tr>
	<td width="100" height="20" align="right">网站</td>
	<td width="400" height="20" align="left"> <input type="text" name="web" id="web" size="50" maxlength="50"/> </td>
</tr>
<tr>
	<td width="100" height="20" align="right">日期</td>
	<td width="400" height="20" align="left"> <input type="date" name="date" id="date" value=" 年/ 月/ 日"/> </td>
</tr>
<tr>
	<td width="100" height="20" align="right">喜欢的颜色</td>
	<td width="400" height="20" align="left"> <input type="color" id="color"> </td>
</tr>
<tr>
	<td width="100" height="20" align="right">国家</td>
	<td width="400" height="20" align="left"><select name="country"><option value="China">China</option> <option value="USA">USA</option><option value="Japan">Japan</option></td>
</tr>
<tr>
	<td width="100" height="20" align="right">留言</td>
	<td width="400" height="20" align="left"> <textarea name="talk" cols="50" rows="5">请输入您的留言信息</textarea> </td>
</tr>
<tr>
	<td  align="center" height="20" colspan="2"> <input type=submit name="Submit" value="提交"> </td>
</tr>
</body>
</html>
